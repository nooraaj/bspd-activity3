name: flask workflow

on: 
    push:
        branches:
            master
    pull_request:
        branches:
            master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: checkout repo
          uses: actions/checkout@v4

        - name: install python
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"

        - name: install dependencies
          run: |
           pip install flask pytest
           pip install pytest

        - name: run test
          run: |
           pytest

        - name: docker login
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME_PYTHON }}
            passwod: ${{ secrets.DOCKER_PASSWORD_PYTHON }}
        
        - name: build docker image
          run: |
           docker build =t nooraaj/myflask-app:latest .